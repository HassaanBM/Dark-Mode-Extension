<!DOCTYPE html>
<html>
<head>
    <title>G-Sheet Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Google Sheet Dark Mode</h1>
    <div class="content-wrapper">
        <input type="checkbox" id="darkModeCheckbox" name="darkModeCheckbox">
        <div id="status"></div>
        <label id="switch-wrapper" for="darkModeCheckbox">
            <div id="switch-toggle"></div>
        </label>
    </div>
    <hr>
    <details>
        <summary>How to use?</summary>
        <ol>
            <li>Open google sheets.</li>
            <li>Enable this extension.</li>
            <li>Enjoy.</li>
        </ol>
      </details>
    <p class="author"><i>Created by <a href="https://hassaan-bm.web.app/" target="_blank" data-toggle="Open Author Website" title="Open Author Website">Hassaan_BM</a></i></p>
    <script src="popup.js"></script>
</body>
</html>
